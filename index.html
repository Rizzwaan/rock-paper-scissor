<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div class="badge" id="user-label">User</div>
    <div class="badge" id="comp-label">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Paper Covers Rock. You Win!</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" height="90px" width="90px" alt="rock">
    </div>
    <div class="choice" id="p">
        <img src="images/paper.png" height="100px" width="100px" alt="paper">
    </div>
    <div class="choice" id="s">
      <img src="images/scissor.png" height="90px" width="90px" alt="scissor">
    </div>
  </div>

  <p id="action-message">Make Your Move</p>
  <script src="app.js"></script>
</body>
</html>
